<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Meadow</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='lumen.min.css') }}">

    <!-- Optional theme -->
    {#    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">#}

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-default">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="{{ url_for('index') }}"><i class="glyphicon glyphicon-leaf"></i> Meadow</a>
        </div>
    </div>
</nav>


{% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        <div class="container">
            {% for category, message  in messages %}
                <div class="alert alert-dismissible alert-{{ category }}">
                    <button type="button" class="close" data-dismiss="alert">x</button>
                    {{ message |safe }}
                </div>
            {% endfor %}
        </div>
    {% endif %}
{% endwith %}

<div class="container">
    {% block body %}{% endblock %}
</div>

<script src="{{ url_for('static', filename='meadow.js') }}"></script>
</body>
</html>
